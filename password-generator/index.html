  <body>
    <header>
      <a href="/" class="logo">Password Gen</a>
    </header>
    <div id="toast"></div>
    <main>
      <h1>Password Gen: password-generator</h1>
      <form class="form">
        <h2 class="text">Fill in the Password requirement</h2>
        <label for="length">
          Password Length:
          <input
            type="number"
            name="length"
            id="length"
            placeholder="8"
            required
            min="1"
          />
        </label>
        <label for="Lowercase"
          ><input
            type="checkbox"
            name="Lowercase"
            id="Lowercase"
            checked
          />Lowercase Letters</label
        >
        <label for="Uppercase"
          ><input type="checkbox" name="Uppercase" id="Uppercase" />Uppercase
          Letters</label
        >
        <label for="Numbers"
          ><input type="checkbox" name="Numbers" id="Numbers" />Numbers</label
        >
        <label for="Symbols"
          ><input type="checkbox" name="Symbols" id="Symbols" />Symbols</label
        >
        <button type="submit" class="btn">Generate</button>
      </form>
      <p class="p">Generated Password: <span id="password"></span> <span id="copy">copy</span></p>
      <p class="note">the password is the exact length of the password but does not show it all</p>
